<!DOCTYPE html>
<html lang="pl">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrzywaczTech - Instalacja Systemów Operacyjnych</title>

  <link rel="icon" type="image/png" href="./images/favicon.png">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    (function () {
      const saved = localStorage.getItem('color-theme');
      const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved ? saved : (systemPrefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    /* --- KLUCZOWA POPRAWKA PASKA PRZEWIJANIA (FIX) --- */
    html {
      overflow-y: scroll !important; /* Wymuszenie pionowego paska zawsze */
      overflow-x: hidden;
      scrollbar-gutter: stable; /* Rezerwacja miejsca na pasek */
      height: 100%;
    }

    body {
      overflow-y: visible !important; /* Body nie może ucinać scrolla */
      overflow-x: hidden;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--dark);
      color: var(--light);
      scroll-behavior: smooth;
      transition: opacity 0.3s ease;
    }
    /* -------------------------------------------------- */

    /* OPTYMALIZACJA: Zapobieganie migotaniu nagłówka */
    .header {
      opacity: 1 !important;
      visibility: visible !important;
      transform: none !important;
    }

    .header.py-4 {
      padding-top: 1rem !important;
      padding-bottom: 1rem !important;
    }

    body.initial-loading {
      opacity: 0 !important;
      visibility: hidden !important;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --nvidia-green: #76b900;
      --amd-red: #ed1c24;
      --intel-blue: #0071c5;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
      --dark-gray: #1e293b;

      /* --- ZMIENNE PASKA PRZEWIJANIA (DOMYŚLNE - CIEMNE) --- */
      --sb-track: #0f172a;
      --sb-thumb: #334155;
      --sb-thumb-hover: #475569;
      --sb-border: #0f172a;
    }

    /* --- STYL PASKA PRZEWIJANIA (ZAKTUALIZOWANY) --- */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: var(--sb-track); /* Użycie zmiennej */
    }

    ::-webkit-scrollbar-thumb {
        background: var(--sb-thumb); /* Użycie zmiennej */
        border-radius: 5px;
        border: 2px solid var(--sb-border); /* Użycie zmiennej */
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--sb-thumb-hover); /* Użycie zmiennej */
    }

    * {
        scrollbar-width: thin;
        scrollbar-color: var(--sb-thumb) var(--sb-track); /* Użycie zmiennych */
    }

    @media (max-width: 768px) {
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        border: 1px solid var(--sb-border); /* Użycie zmiennej */
      }
    }

    /* --- NOWY STYL NAWIGACJI (GLOSSY + BUTTONS) --- */
    .header-glossy {
        background: rgba(15, 23, 42, 0.75) !important;
        backdrop-filter: blur(16px) saturate(180%) !important;
        -webkit-backdrop-filter: blur(16px) saturate(180%) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: none !important;
        transition: all 0.3s ease;
    }

    .nav-btn-pro {
        position: relative;
        padding: 0.5rem 1rem;
        color: #cbd5e1;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        border-radius: 8px;
        letter-spacing: 0.01em;
        text-decoration: none;
    }

    .nav-btn-pro:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        text-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
    }

    .header {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      transform: none !important;
    }

    @media (max-width: 1024px) {
      .header {
        opacity: 1 !important;
        visibility: visible !important;
        display: flex !important;
      }

      .navbar {
        background-color: rgba(15, 23, 42, 0.95) !important;
      }
    }

    .header * {
      opacity: 1 !important;
      visibility: visible !important;
    }

    .text-gradient {
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .service-content {
      max-width: 1800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .service-section {
      background-color: rgba(30, 41, 59, 0.5);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .system-card {
      background: rgba(30, 41, 59, 0.7);
      border-radius: 10px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .system-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .feature-badge {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .preview-placeholder {
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, #374151, #4B5563);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #6B7280;
    }

    .side-by-side-showcase {
      display: grid;
      grid-template-columns: 1.4fr 0.6fr;
      gap: 0;
      border-radius: 15px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      width: 100%;
      margin-bottom: 3rem;
    }

    .side-by-side-showcase.reversed {
      grid-template-columns: 0.6fr 1.4fr;
    }

    .image-side {
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 0;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    .content-side {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.98));
      padding: 3rem;
      display: flex;
      align-items: center;
      position: relative;
    }

    .reversed .image-side {
      order: 2;
    }

    .reversed .content-side {
      order: 1;
    }

    .system-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
      filter: none;
    }

    .content-inner {
      max-width: 500px;
    }

    .animate-slide-in-left {
      opacity: 0;
      transform: translateX(-80px);
    }

    .animate-slide-in-right {
      opacity: 0;
      transform: translateX(80px);
    }

    .animate-fade-in-up {
      opacity: 0;
      transform: translateY(30px);
    }

    .animate-scale-in {
      opacity: 0;
      transform: scale(0.85);
    }

    .reversed .image-side {
      opacity: 0;
      transform: translateX(80px);
    }

    .reversed .content-side {
      opacity: 0;
      transform: translateX(-80px);
    }

    .mobile-menu-button {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .mobile-menu-button span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .mobile-menu-button.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }

    .mobile-menu-button.active span:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-button.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(30, 41, 59, 0.95));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .mobile-nav.active {
      transform: translateX(0);
    }

    .mobile-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .mobile-nav li {
      margin: 1.5rem 0;
    }

    .mobile-nav a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 0.5rem 1rem;
      display: block;
    }

    .mobile-nav a:hover {
      color: #60a5fa;
    }

    .close-mobile-menu {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-section {
      background-size: cover;
      background-position: center;
      min-height: 40vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 4rem 0;
    }

    .comparison-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background: #0f172a;
    }

    .comparison-container-mobile {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      background: #0f172a; /* Domyślne ciemne tło (dla dark mode) */
    }

    .comparison-slider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background: linear-gradient(to bottom, #3b82f6, #2563eb, #1d4ed8, #2563eb, #3b82f6);
      cursor: ew-resize;
      z-index: 10;
      transform: translateX(-50%);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .comparison-slider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6, #2563eb, #1d4ed8);
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.8);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .comparison-slider::after {
      content: '↔';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 18px;
      background: linear-gradient(135deg, #ffffff, #e0f2fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(37, 99, 235, 0.3);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .comparison-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }

    .comparison-image-vertical {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 0;
      display: block;
    }

    .comparison-before {
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    }

    .comparison-label {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 25px;
      font-weight: 600;
      z-index: 5;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .comparison-label-vertical {
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 20px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 1rem;
      display: inline-block;
    }

    .comparison-label-before {
      left: 20px;
      background: linear-gradient(135deg, rgba(237, 28, 36, 0.8), rgba(148, 28, 36, 0.8));
    }

    .comparison-label-before-vertical {
      background: linear-gradient(135deg, rgba(237, 28, 36, 0.8), rgba(148, 28, 36, 0.8));
    }

    .comparison-label-after {
      right: 20px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.9), rgba(30, 64, 175, 0.9), rgba(37, 99, 235, 0.9));
    }

    .comparison-label-after-vertical {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.9), rgba(30, 64, 175, 0.9), rgba(37, 99, 235, 0.9));
    }

    .performance-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-value {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--nvidia-green), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .tech-showcase-section {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 25px;
      padding: 4rem;
      margin: 4rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* USUNIĘTO PSEUDO-ELEMENT ::BEFORE, KTÓRY TWORZYŁ NIEBIESKĄ LINIĘ */

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .feature-item {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
      padding: 2rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .feature-item:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(37, 99, 235, 0.2);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .technologies-section {
      background: rgba(30, 41, 59, 0.3);
      border-radius: 15px;
      padding: 2rem;
    }

    .tech-link {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 120px;
      display: flex;
      align-items: center;
    }

    .tech-link:hover {
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
    }

    .tech-emoji-card {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .tech-emoji-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      transition: left 0.7s ease;
    }

    .tech-emoji-card:hover::before {
      left: 100%;
    }

    .emoji-animation {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) scale(1);
      }
      40% {
        transform: translateY(-8px) scale(1.05);
      }
      60% {
        transform: translateY(-4px) scale(1.02);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
      }
    }

    .tech-emoji-card:hover .emoji-animation {
      animation: bounce 1s infinite, pulse-glow 2s infinite;
    }

    .contact-section {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 20px;
      padding: 3rem;
      margin: 2rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .contact-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
    }

    .contact-subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .contact-divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      margin: 2rem 0;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact-category {
      margin-bottom: 1.5rem;
    }

    .category-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #3b82f6;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .contact-item {
      background: rgba(30, 41, 59, 0.7);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .contact-item:hover {
      transform: translateY(-5px);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .contact-label {
      font-size: 1rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .contact-value {
      font-size: 1.1rem;
      color: white;
      font-weight: 500;
    }

    .contact-note {
      font-size: 0.9rem;
      color: #64748b;
      margin-top: 0.5rem;
    }

    .social-media {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-item {
      background: rgba(30, 41, 59, 0.7);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .social-item:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #64748b;
    }

    .footer-text {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .footer-passion {
      font-size: 0.8rem;
      color: #94a3b8;

    // POPRAWIONE FUNKCJE DO PŁYNNEGO PRZEWIJANIA I CZYSZCZENIA URL
    let activeScrollAnimations = [];
    let isUserInteracting = false;

    const clearActiveScrollAnimations = () => {
        activeScrollAnimations.forEach(animation => {
            if (animation && animation.progress() < 1) {
                animation.kill();
            }
        });
        activeScrollAnimations = [];
    };

    // POPRAWIONA FUNKCJA DO PŁYNNEGO PRZEWIJANIA Z CZYSZCZENIEM URL
    const smoothScrollToSection = (targetId, offsetY = 80) => {
        if (isUserInteracting) return;

        clearActiveScrollAnimations();

        const targetElement = document.querySelector(targetId);
        if (targetElement) {
            // Zapisz oryginalny URL przed animacją
            const originalUrl = window.location.href.split('#')[0];

            const scrollAnimation = gsap.to(window, {
                duration: 1.5,
                scrollTo: {
                    y: targetId,
                    offsetY: offsetY,
                    autoKill: false
                },
                ease: "power2.inOut",
                onComplete: () => {
                    // USUŃ # Z URL PO ZAKOŃCZENIU ANIMACJI
                    if (window.location.hash) {
                        window.history.replaceState(null, null, originalUrl);
                    }

                    setTimeout(() => {
                        activeScrollAnimations = activeScrollAnimations.filter(a => a !== scrollAnimation);
                    }, 100);
                }
            });

            activeScrollAnimations.push(scrollAnimation);
        }
    };

    // POPRAWIONA FUNKCJA NAWIGACJI DLA MOBILE I DESKTOP
    const handleNavigationFromSystemPage = (target) => {
        if (window.location.pathname.includes('instalacja-systemow')) {
            // Przejdź do index.html i zapisz informację o sekcji do przewinięcia
            sessionStorage.setItem('scrollToSection', target);
            window.location.href = '/';
        } else {
            // Jesteśmy już na index.html - wykonaj płynne przewijanie
            smoothScrollToSection(target);
        }
    };

    // OPTYMALIZACJA: Szybsza inicjalizacja nagłówka
    const ensureHeaderVisibility = () => {
        const header = document.querySelector('.header');
        if (header) {
            // NATYCHMIASTOWE ustawienie widoczności
            header.style.opacity = '1';
            header.style.visibility = 'visible';
            header.style.display = 'block';
            header.style.fontFamily = "'Inter', sans-serif";
            header.style.paddingTop = '0.75rem'; // Dopasowane do nowego stylu
            header.style.paddingBottom = '0.75rem';

            // ZAPOBIEGANIE ZNIKANIU PO POWROCIE
            header.style.setProperty('opacity', '1', 'important');
            header.style.setProperty('visibility', 'visible', 'important');

            gsap.set(header, { clearProps: "all" });
            gsap.set(header, { opacity: 1, y: 0 });
        }

        // UPEWNIJ SIĘ ŻE CAŁA STRONA JEST WIDOCZNA
        document.body.style.opacity = '1';
        document.body.style.visibility = 'visible';
        document.body.classList.remove('initial-loading');

        // POPRAWKA: Upewnij się, że HTML ma pasek przewijania po powrocie
        document.documentElement.style.overflowY = 'scroll';
        document.documentElement.style.overflowX = 'hidden';
    };

    const gentleScrollToTop = () => {
        window.scrollTo(0, 0);

        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        setTimeout(() => {
            window.scrollTo(0, 0);
        }, 50);
    };

    const showPageAfterStabilization = () => {
        setTimeout(() => {
            document.body.classList.remove('initial-loading');
        }, 100);
    };

    // FUNKCJE ZAPOBIEGAJĄCE ZNIKANIU ELEMENTÓW

        // Wymuś widoczność wszystkich kluczowych elementów
        const elements = document.querySelectorAll(
            'body, #root, .header, section, .service-content, .hero-section'
        );

        elements.forEach(el => {
            if (el) {
                el.style.opacity = '1';
                el.style.visibility = 'visible';
                el.style.display = 'block';
            }
        });

        // POPRAWKA: Wymuszenie scrollowania przy odświeżeniu widoczności
        document.documentElement.style.overflowY = 'scroll';
        document.documentElement.style.overflowX = 'hidden';
    };

    // Wywołaj przy ładowaniu i zmianie widoczności
    document.addEventListener('DOMContentLoaded', forceVisibility);
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
            setTimeout(forceVisibility, 100);
        }
    });
